<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.17.0/jquery.validate.js"></script>
    <link href="/css/estilo2.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="Titulo2">
            <h1>Registrate con nosotros</h1>

        </div>
       
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Inicio form -->
                <form method="POST" id="formulario1" action="">

                    <div class="form-group">
                        <label for="id_txtNombre">Nombres</label>
                       <input type="text" name="txtNombre" class="form-control" id="id_txtNombre"
                            placeholder="Ingrese sus nombres aqui" required="">
                    </div>
                    <div class="form-group">
                        <label for="id_txtApellido">Apellidos</label>
                       <input type="text" name="txtApellido" class="form-control" id="id_txtApellido"
                            placeholder="Ingrese sus apellidos aqui" required="">
                    </div>
                    <div class="form-group">
                        <label for="id_txtEmail">Email</label>
                       <input type="email" name="txtEmail" class="form-control" id="id_txtEmail"
                            aria-describedby="emailHelp" placeholder="Ingrese su email aquÃ­">
                    </div>
                    <div class="from-group">
                        <p>
                            Seleccione su sexo
                        </p>
                        <select name="sexo" id="id_sexo">
                            <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        </select>

                    </div>
                    <div class="from-group">
                       <p>
                           Seleccione su ciudad
                       </p> 
                        <select name="ciudad" id="ciudad">
                            <option value="1">Santiago</option>
                            <option value="2">Antofagasta</option>
                            <option value="3">Arica</option>
                            <option value="4">Iquique</option>
                            <option value="5">Temuco</option>
                            <option value="6">Punta arenas</option>
                            <option value="7">Otro</option>


                        </select>

                    </div>
                    <div class="form-group">
                        <label for="id_txtTelefono">Telefono</label>
                        <input type="number" max="999999999" class="form-control" name="txtTelefono" required=""
                        
                            id="id_txtTelefono" placeholder="Ingrese su telefono aqui, maximo 9 digitos">
                    </div>
                    <div class="form-group">
                        <label for="id_txtRepetirTelefono">Repetir telefono</label>
                        <input type="number" class="form-control" name="txtRepetirTelefono" required=""
                            id="id_txtRepetirTelefono" placeholder="Ingrese otra vez su numero aqui">
                    </div>

                    <div class="form-group">
                        <label for="id_txtFechaNacimiento">Repetir telefono</label>
                        <input type="date" max="2010-12-31" class="form-control" name="txtFechaNacimiento" required=""
                            id="id_txFechaNacimiento" >
                    </div>
                    <div class="form-check">
                      
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="form-check">
                      
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="logo">
        <img src="/logos/Umbrella.png" alt="Logo resindet">

    </div>
    <footer>
        <font size="200">
                    <a href="/index_principal.html">Volver a pagina principal</a>

    </footer>

    <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
    <script src="js/validador.js" type="text/javascript"></script>
    
</body>

</html>>
